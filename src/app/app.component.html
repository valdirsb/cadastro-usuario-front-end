<h1>Cadastro de Usuário</h1>

<input type="text" [(ngModel)]="usuario.nome" placeholder="Nome">

<input type="email" [(ngModel)]="usuario.email" placeholder="E-mail">

<input type="tel" [(ngModel)]="usuario.telefone" placeholder="Telefone">

<button (click)="adicionarUser()" >Adicionar Usuário</button>
